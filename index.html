<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico" size="96x96">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tesla Model 3</title>
</head>
<body>

    <div class="container">
        <!--Parallax img background -->
            <div id="banner">
                    <img class="banner-img" src="images/Tesla-Model3.png" alt="Tesla-Model3" style="margin-left: 292px; margin-top:71px;">
                </div>
        <!-- end ofParallax img background -->
        <div class="card-wrapper">
            <!-- card -->
            <div class="card">
                <img src="images/kanjamad.png" class="card-img" alt="Kanjamad">
                <h1 class="card-heading">Kanjamad Bosel</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i>I just got Tesla Model 3 and I love it. <i class="fas fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li>
                        <a href="https://www.facebook.com/bkanjamad" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/kanjamad-bosel/" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/bkanjamad" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/kanjamad/" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn"><a href="https://kanjamad.com/">View Profile</a></button>
            </div>
            <!-- end of card -->
        </div>
    </div>

</body>
</html>
